<ion-header>
  <ion-navbar class = "login_title">
      登陆
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-item>
    <ion-label >账号:</ion-label>
    <ion-input  [(ngModel)]="user.account" type="tel" placeholder="请输入手机号码"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>密码:</ion-label>
    <ion-input [(ngModel)]="user.password" type="password" placeholder="请输入密码" ></ion-input>
  </ion-item>

  <button ion-button full (click)="logo(user)" class="login_buttom">登&nbsp;陆</button>
  <!--<button ion-button full >注&nbsp;册</button>-->
  <div class="login_footer">
    <span class="login_left">忘记密码？</span>
    <span class="login_right" (click)="goToRegister()">注册账号</span>
  </div>
</ion-content>
